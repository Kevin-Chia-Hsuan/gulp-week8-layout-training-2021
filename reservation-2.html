      <p class="text-base text-dark text-center">
        您選擇的是<span class="text-m text-secondary ms-4"
          >首次體驗課程-基礎</span
        >
      </p>
      <form action="" class="contact-from mt-6 mt-lg-8">
        <!--action=""是後端要用的-->
        <div class="from-group text-base text-dark">
          <label for="flexRadioDefaultYes" class="form-label"
            >1. 是否接觸過瑜珈?</label
          >
          <div class="d-flex mt-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefaultYesNo"
                id="flexRadioDefaultYes"
              />
              <label class="form-check-label" for="flexRadioDefaultYes">
                是
              </label>
            </div>
            <div class="form-check ms-8">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefaultYesNo"
                id="flexRadioDefaultNo"
              />
              <label class="form-check-label" for="flexRadioDefaultNo">
                否
              </label>
            </div>
          </div>
        </div>
        <div class="from-group text-base text-dark mt-8">
          <label for="flexCheckIndeterminate1" class="form-label"
            >2. 想改善的生活問題?</label
          >
          <div class="d-flex mt-4">
            <div class="d-flex flex-column">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate1"
                />
                <label class="form-check-label" for="flexCheckIndeterminate1">
                  肌耐力不足
                </label>
              </div>
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate4"
                />
                <label class="form-check-label" for="flexCheckIndeterminate4">
                  姿勢不正
                </label>
              </div>
            </div>
            <div class="d-flex flex-column ms-3 ms-lg-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate2"
                />
                <label class="form-check-label" for="flexCheckIndeterminate2">
                  柔軟度不佳
                </label>
              </div>
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate5"
                />
                <label class="form-check-label" for="flexCheckIndeterminate5">
                  睡眠品質差
                </label>
              </div>
            </div>
            <div class="d-flex flex-column ms-3 ms-lg-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate3"
                />
                <label class="form-check-label" for="flexCheckIndeterminate3">
                  壓力大
                </label>
              </div>
              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate6"
                />
                <label class="form-check-label" for="flexCheckIndeterminate6">
                  注意力不足
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="from-group text-base text-dark mt-8">
          <label for="flexRadioDefault1" class="form-label"
            >3. 每週累積運動量約為多少？</label
          >
          <div class="d-flex mt-4">
            <div class="d-flex flex-column">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  150 分鐘以上
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault3">
                  30~75 分鐘
                </label>
              </div>
            </div>
            <div class="d-flex flex-column ms-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  75~150 分鐘
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault4"
                />
                <label class="form-check-label" for="flexRadioDefault4">
                  30 分鐘以下
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="from-group text-base text-dark mt-8">
          <label for="appointmentDate" class="form-label"
            >4. 上課預約報到日</label
          >
          <p class="text-s mt-1">
            若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！
          </p>
          <input
            type="text"
            id="appointmentDate"
            class="form-input border border-primary rounded-1 py-1 px-3 mt-2"
            name="appointmentDate"
            placeholder="MM/DD/YYYY"
          />
        </div>
        <div class="from-group text-base text-dark mt-8">
          <label for="name" class="form-label"
            >5. 填寫基本資料，完成預約後會寄送通知至電子信箱</label
          >
          <div class="d-flex mt-2">
            <div class="from-group">
              <label for="name" class="form-label">姓名</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="請輸入您的姓名"
              />
            </div>
            <div class="from-group ms-2">
              <label for="age" class="form-label">年齡</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="請輸入您的年齡"
              />
            </div>
          </div>
        </div>
        <div class="from-group text-base text-dark mt-4">
          <label for="sex" class="form-label">性別</label>
          <select
            class="form-select text-base text-dark w-25"
            aria-label="Default select example"
            id="sex"
          >
            <option value="woman" selected>女</option>
            <option value="male">男</option>
          </select>
        </div>
        <div class="from-group text-base text-dark mt-4">
          <div class="d-flex flex-column">
            <label for="email" class="form-label">電子信箱</label>
            <input
              type="email"
              id="email"
              class="form-input border border-primary rounded-1 py-1 px-3"
              name="email"
              placeholder="email@example.com"
            />
          </div>
        </div>
        <div class="from-group text-base text-dark mt-4">
          <div class="d-flex flex-column">
            <label for="phone" class="form-label">手機號碼</label>
            <input
              type="phone"
              id="phone"
              class="form-input border border-primary rounded-1 py-1 px-3"
              name="phone"
              placeholder="0912-345-678"
            />
          </div>
        </div>
        <a
          href="reservation-down.html"
          class="
            btn-doyoga-secondary
            text-m text-center
            py-2
            mt-8
            mb-10 mb-md-4 mb-lg-12
          "
          >送出</a
        >
      </form>
    </div>
