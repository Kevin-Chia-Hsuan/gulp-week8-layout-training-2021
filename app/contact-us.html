<div class="container pt-12 pb-17 pt-md-14 pb-md-16 pb-lg-18">
  <div class="row">
    <h2 class="text-xl text-primary text-center fw-bold mb-8">聯絡我們</h2>
    <div class="col-12 offset-md-1 col-md-10 offset-lg-0 col-lg-7">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.608524073779!2d120.33603171534952!3d22.631089436523595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e04ca22722309%3A0xaca21b299a803729!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A5paH5piM6LevMjPomZ8!5e0!3m2!1szh-TW!2stw!4v1629963594170!5m2!1szh-TW!2stw"
        width="100%"
        height="360"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="rounded-3"
      ></iframe>
      <div class="col-7 text-primary mt-6">
        <h3 class="text-lg mt-2">DOYOGA 教室位置</h3>
        <h4 class="text-base mt-2">高雄市苓雅區北信街 23 號 2 樓</h4>
        <p class="text-base mt-2">如何前往：</p>
        <p>
          1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。
        </p>
        <p class="text-base mt-6">
          2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100
        </p>
        <p class="text-base mt-6">
          3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。
        </p>
      </div>
    </div>
    <div class="col-12 offset-md-1 col-md-10 offset-lg-0 col-lg-5">
      <div class="bg-success text-primary rounded-3 p-8 mt-10 mt-lg-0">
        <h3 class="text-m">意見回饋&問題詢問</h3>
        <form action="" class="contact-from d-flex flex-column mt-6">
          <div class="from-group">
            <label for="name" class="form-label">姓名</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="請輸入您的姓名"
            />
          </div>
          <div class="from-group mt-4">
            <label for="email" class="form-label">電子信箱</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@example.com"
            />
          </div>
          <div class="from-group mt-4">
            <label for="phone" class="form-label">手機號碼</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              placeholder="0912-345-678"
            />
          </div>
          <div class="from-group mt-4">
            <label for="feedback" class="form-label">意見回饋</label>
            <textarea class="form-control" id="feedback" rows="9"></textarea>
          </div>
          <a
            href="#"
            class="
              btn-doyoga-secondary
              d-inline-block
              px-3
              py-2
              mt-6
              align-self-end
            "
            >送出</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
